# Configuração para testes
spring:
  application:
    name: lunacore-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  
  h2:
    console:
      enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-minimum-256-bits-required
  expiration: 3600000

logging:
  level:
    com.luna.core: DEBUG
